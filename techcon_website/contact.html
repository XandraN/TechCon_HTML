<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact TechCon 2024</title>
    <style>
        iframe {
            width: 100%;
            height: 400px;
            border: none;
        }
        .contact-info {
            margin-bottom: 20px;
        }
        .social-links {
            margin: 15px 0;
        }
        form div {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        textarea {
            width: 100%;
            min-height: 150px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="schedule.html">Schedule</a>
            <a href="register.html">Register</a>
        </nav>
    </header>

    <main>
        <section class="contact-info">
            <h2>Get in Touch</h2>
            <p>Have questions about TechCon 2024? We'd love to hear from you!</p>
            
            <h3>Email</h3>
            <p><a href="mailto:email@example.com">email@example.com</a></p>
            
            <div class="social-links">
                <h3>Connect With Us</h3>
                <a href="https://twitter.com/techcon" target="_blank">Twitter</a> |
                <a href="https://facebook.com/techcon" target="_blank">Facebook</a> |
                <a href="https://linkedin.com/company/techcon" target="_blank">LinkedIn</a> |
                <a href="https://instagram.com/techcon" target="_blank">Instagram</a>
            </div>
        </section>

        <section>
            <h2>Conference Location</h2>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3022.215209179535!2d-73.98844368459382!3d40.74844047932881!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c259a9b3117469%3A0xd134e199a405a163!2sEmpire%20State%20Building!5e0!3m2!1sen!2sus!4v1620000000000!5m2!1sen!2sus" allowfullscreen="" loading="lazy"></iframe>
        </section>

        <section>
            <h2>Contact Form</h2>
            <form>
                <div>
                    <label for="contact-name">Your Name:</label>
                    <input type="text" id="contact-name" name="name" required>
                </div>
                
                <div>
                    <label for="contact-email">Your Email:</label>
                    <input type="email" id="contact-email" name="email" required>
                </div>
                
                <div>
                    <label for="contact-message">Your Message:</label>
                    <textarea id="contact-message" name="message" required></textarea>
                </div>
                
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>copyright &copy; TechCon 2024. All rights reserved.</p>
    </footer>
</body>
</html>
